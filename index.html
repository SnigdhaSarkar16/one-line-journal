<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Line</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfbf8;
            color: #2d3748;
            margin: 0;
            padding: 0;
        }
        .font-serif {
            font-family: 'Lora', serif;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Lora', serif; color: #a8a29e; font-style: italic;">
            Initializing...
        </div>
    </div>
    <!-- Vite handles module resolution automatically -->
    <script type="module" src="/index.tsx"></script>
    <script>
        // Emergency error logger to catch early crashes
        window.onerror = function(msg, url, line) {
            const root = document.getElementById('root');
            if (root) {
                root.innerHTML = `
                    <div style="padding: 40px; color: #7f1d1d; font-family: monospace; background: #fff1f2; min-height: 100vh;">
                        <h1 style="font-size: 20px; margin-bottom: 10px;">Startup Error</h1>
                        <p>${msg}</p>
                        <p style="font-size: 12px; color: #991b1b; margin-top: 20px;">at ${url}:${line}</p>
                        <button onclick="location.reload()" style="margin-top: 20px; padding: 8px 16px; background: #991b1b; color: white; border: none; border-radius: 4px; cursor: pointer;">Retry</button>
                    </div>
                `;
            }
            return false;
        };
    </script>
</body>
</html>
